<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIDS Login - Cybersecurity Dashboard</title>
  <link rel="stylesheet" href="theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    #particles-js { position: absolute; width: 100%; height: 100%; z-index: 0; top: 0; left: 0; }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="login-container">
    <div class="hero">
      <div class="hero-logo">NIDS <span style="color:#64FFDA;">‚óè</span></div>
      <div class="hero-tagline">Real-time Network Threat Detection</div>
      <div class="hero-features">
        <div class="hero-feature"><span data-feather="shield"></span> ML-Powered Detection</div>
        <div class="hero-feature"><span data-feather="bar-chart-2"></span> Real-time Analytics</div>
        <div class="hero-feature"><span data-feather="search"></span> Traffic Visualization</div>
        <div class="hero-feature"><span data-feather="zap"></span> Instant Alerts</div>
      </div>
    </div>
    <div class="auth-card">
      <div class="tabs">
        <button class="tab active" id="login-tab" onclick="showTab('login')">Login</button>
        <button class="tab" id="register-tab" onclick="showTab('register')">Register</button>
      </div>
      <form class="form" id="login-form" autocomplete="on">
        <div class="form-group">
          <input type="text" class="form-input" id="login-username" placeholder=" " required>
          <label class="floating-label" for="login-username">Username</label>
        </div>
        <div class="form-group">
          <input type="password" class="form-input" id="login-password" placeholder=" " required>
          <label class="floating-label" for="login-password">Password</label>
        </div>
        <div class="form-actions">
          <label class="remember-me"><input type="checkbox" id="remember-me"> Remember me</label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
        <div class="social-login">
          <button class="social-btn" title="Sign in with Google"><span data-feather="google"></span></button>
          <button class="social-btn" title="Sign in with GitHub"><span data-feather="github"></span></button>
        </div>
      </form>
      <form class="form" id="register-form" style="display:none;" autocomplete="on">
        <div class="form-group">
          <input type="text" class="form-input" id="reg-username" placeholder=" " required minlength="3" maxlength="20">
          <label class="floating-label" for="reg-username">Username</label>
        </div>
        <div class="form-group">
          <input type="email" class="form-input" id="reg-email" placeholder=" " required>
          <label class="floating-label" for="reg-email">Email</label>
        </div>
        <div class="form-group">
          <input type="password" class="form-input" id="reg-password" placeholder=" " required minlength="8">
          <label class="floating-label" for="reg-password">Password</label>
          <div class="password-strength" id="password-strength"><div class="password-strength-bar" id="strength-bar"></div></div>
        </div>
        <div class="form-group">
          <input type="password" class="form-input" id="reg-password2" placeholder=" " required>
          <label class="floating-label" for="reg-password2">Confirm Password</label>
        </div>
        <button type="submit" class="btn-primary">Register</button>
      </form>
    </div>
  </div>
  <script>
    // Tab switching
    function showTab(tab) {
      document.getElementById('login-tab').classList.toggle('active', tab==='login');
      document.getElementById('register-tab').classList.toggle('active', tab==='register');
      document.getElementById('login-form').style.display = tab==='login' ? '' : 'none';
      document.getElementById('register-form').style.display = tab==='register' ? '' : 'none';
    }
    // Password strength
    const password = document.getElementById('reg-password');
    const strengthBar = document.getElementById('strength-bar');
    if(password) {
      password.addEventListener('input', function() {
        const val = password.value;
        let score = 0;
        if(val.length >= 8) score++;
        if(/[A-Z]/.test(val)) score++;
        if(/[0-9]/.test(val)) score++;
        if(/[^A-Za-z0-9]/.test(val)) score++;
        strengthBar.style.width = (score*25)+'%';
        strengthBar.style.background = ['#EF5350','#FFA726','#2196F3','#66BB6A'][score-1] || '#263238';
      });
    }
    // Feather icons
    feather.replace();
    // Particles.js
    particlesJS('particles-js', {
      particles: {
        number: { value: 60 },
        color: { value: '#2196F3' },
        shape: { type: 'circle' },
        opacity: { value: 0.18 },
        size: { value: 3 },
        line_linked: { enable: true, distance: 120, color: '#64FFDA', opacity: 0.22, width: 1 },
        move: { enable: true, speed: 1.2 }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'repulse' } },
        modes: { repulse: { distance: 80 } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
