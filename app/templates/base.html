<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NIDS{% endblock %}</title>
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images/images.jpg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/images.jpg') }}">
    <meta name="theme-color" content="#1E293B">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
    <link rel="favicon" href="{{ url_for('static', filename='images/images.jpg') }}" type="image/x-icon">
</head>
<body>
    <!-- Left Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-logo">
            <img src="{{ url_for('static', filename='images/images.jpg') }}" alt="Logo" width="60">
            <h2>NIDS</h2>
            <p style="color: #64748B; font-size: 0.85rem;">Network Security</p>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="{{ url_for('home') }}" class="nav-link {% if request.endpoint == 'home' %}active{% endif %}">
                    <span class="nav-icon">ğŸ“Š</span>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('predict_view') }}" class="nav-link {% if request.endpoint == 'predict_view' %}active{% endif %}">
                    <span class="nav-icon">ğŸ”</span>
                    <span>Predict</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('model_performance_view') }}" class="nav-link {% if request.endpoint == 'model_performance_view' %}active{% endif %}">
                    <span class="nav-icon">ğŸ“ˆ</span>
                    <span>Performance</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('history_view') }}" class="nav-link {% if request.endpoint == 'history_view' %}active{% endif %}">
                    <span class="nav-icon">ğŸ“œ</span>
                    <span>History</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('profile_view') }}" class="nav-link {% if request.endpoint == 'profile_view' %}active{% endif %}">
                    <span class="nav-icon">ğŸ‘¤</span>
                    <span>Profile</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('about') }}" class="nav-link {% if request.endpoint == 'about' %}active{% endif %}">
                    <span class="nav-icon">â„¹ï¸</span>
                    <span>About</span>
                </a>
            </li>
            <li class="nav-item" style="margin-top: 2rem;">
                <a href="{{ url_for('logout') }}" class="nav-link">
                    <span class="nav-icon">ğŸšª</span>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- Main Content Area (Right Side) -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>

<style>
/* Sidebar Styling */
.sidebar {
    width: 250px;
    background-color: #1E293B;
    color: #FFFFFF;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem 0;
}

.sidebar-logo {
    text-align: center;
    margin-bottom: 2rem;
}

.nav-menu {
    list-style: none;
    padding: 0;
    margin: 0;
    width: 100%;
}

.nav-item {
    width: 100%;
}

.nav-link {
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    color: #FFFFFF;
    text-decoration: none;
    transition: background-color 0.3s;
}

.nav-link:hover, .nav-link.active {
    background-color: #334155;
}

.nav-icon {
    margin-right: 1rem;
}

/* Main Content Styling */
.main-content {
    margin-left: 250px;
    padding: 2rem;
    background-color: #F8FAFC;
    min-height: 100vh;
}
</style>
