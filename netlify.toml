[build]
  command = "echo 'No build step required'"
  publish = "app/static"

[build.environment]
  PYTHON_VERSION = "3.9"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"

[dev]
  command = "python app/app.py"
  port = 8888
  publish = "app/static"
  functions = "netlify/functions"
