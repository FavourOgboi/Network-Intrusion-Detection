services:
  - type: web
    name: nids-app
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python app/app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: nids-app
          property: port
    plan: free
